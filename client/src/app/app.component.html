<app-nav-bar></app-nav-bar>

<div class="container" style="margin-top: 140px;">
  <h1>Welcome to {{title}}</h1>
  <div *ngIf="products && products.length > 0">
    <ul>
      <li *ngFor="let product of products">
        {{ product.name }} 
      </li>
    </ul>
  </div>
  <div *ngIf="!products || products.length === 0">
    Aucun produit disponible.
  </div>
</div>
